<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width ; initial-scale=1.0">
<title>EnCR!PT@DOr de texto</title>
<link rel="stylesheet" href="estilos.css">
<link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Acme&family=Bungee+Spice&display=swap" rel="stylesheet">
</head>
<body>
	<header id="cabecera">
			<div id="logo">
				<h1>El mejor Encriptador de mensajes</h1>
				<p>consigue la privacidad que deseas</p>
			</div>
			<div id="conditions">
					<p class="description">envia tus mensajes secretos con este super encriptador de mensajes</p>
					<ul  class="rules">
						<li>solo puedes escribir en minusculas y sin acento</li>
						<li>no se aceptan caracteres especiales</li>
					</ul>
			</div>
	</header>
		<main id="contenido-principal">
					<textarea class="texto-cifrado" cols="80" rows="30" name="cifrar" placeholder="escribe tu mensaje secreto....."></textarea>
					<div class="boton">
						<button type="submit" class="cifrar"  name="cifrar" disabled>ENCRIPTAR</button>
						<button type="submit" class="cifrar"  name="cifrar" disabled>DESENCRIPTAR</button>
					</div>
		</main>
				<aside id="contenido-secundario">
						<textarea class="texto-cifrado" cols="40" rows="30" name="cifrar"></textarea>
					<div class="boton">
						<button type="submit" class="copiar" name="cifrar" disabled>COPIAR</button>
					</div>
				</aside>
					<footer>
						<address id="creador">
							Mike Paz C.O.<br>
							derechos reservados<br>
							2024 - 2025 Â®<br>
						</address>
					</footer>
</body>
